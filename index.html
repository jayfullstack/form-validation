<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="pulse-loader.svg">
    <!-- Reset Css -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	<!-- Main Styles -->
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="container">
		<h1>Sign Up Today!</h1>
		<!-- Form -->
		<form id="form">
			<!-- Full Name -->
			<div class="form-group">
				<label for="name">Full Name</label>
				<input type="text" id="name" placeholder="Full Name">
			</div>
			<!-- Phone Number -->
			<div class="form-group">
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" placeholder="444-444-4444">
			</div>
			<!-- Email Address -->
			<div class="form-group">
				<label for="email">Email Address</label>
				<input type="email" id="email" placeholder="johndoe@gmail.com">
			</div>
			<!-- Website URL -->
			<div class="form-group">
				<label for="website">Full Name</label>
				<input type="url" id="website" placeholder="test.com">
			</div>
			<!-- Password -->
			<div class="form-group">
				<label for="password1">Password</label>
				<input type="password" id="password1" placeholder="Create Password">
			</div>
			<!-- Password -->
			<div class="form-group">
				<label for="password2">Confirm Password</label>
				<input type="password" id="password2" placeholder="Confirm Password">
			</div>
			<button type="submit">Register</button>
		</form>
		<!-- Error/Success Message -->
		<div class="message-container">
			<h3 id="message">Don't Hesitate!</h3>
		</div>
	</div>

<script src="javascript/main.js"></script>
</body>
</html>
